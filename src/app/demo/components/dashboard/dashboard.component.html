<div class="grid">
    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between">
                <div>
                    <span class="block text-500 font-medium mb-3">
                        Professores
                    </span>
                    <div class="text-900 font-medium text-xl">3</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-user text-blue-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span> -->
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between">
                <div>
                    <span class="block text-500 font-medium mb-3">Alunos</span>
                    <div class="text-900 font-medium text-xl">8</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-user text-orange-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">%52+ </span>
            <span class="text-500">since last week</span> -->
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card mb-0">
            <div class="flex justify-content-between">
                <div>
                    <span class="block text-500 font-medium mb-3"> Salas </span>
                    <div class="text-900 font-medium text-xl">2</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">520 </span>
            <span class="text-500">newly registered</span> -->
        </div>
    </div>
</div>
